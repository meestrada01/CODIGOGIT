<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- ! Crear una interfaz donde pueda colocar un numero (id de la categoria y puedar a
        !. apartir de este pueda dando click en un boton) -->
    <div class="container m-4 p-4">
        <h2>Categorias</h2>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" id="inputId" placeholder="Id a buscar">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" id="btnBuscar">Buscar Categoria</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-success" id="btnCrearCategoria">Crear Categoria</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning" id="btnActualizar">Actualizar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" placeholder="Id A elminar" id="inputEliminar">
            </div>
            <div class="col-md-6">
                <button class="btn btn-danger" id="btnEliminar">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Crear Productos</h2>
        <form action="" id="formulario">
            <div class="row ">
                <div class="col-md-6 mb-3">
                    <input type="text" name="nombre" id="inputNombre" class="form-control" placeholder="Nombre de Producto">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" name="precio" id="inputPrecio" class="form-control" placeholder="Precio">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" name="sku" id="inputSKU" class="form-control" placeholder="SKU">
                </div>
                <div class="col-md-6 mb-3">
                    <select id="selectCategoria" name="categoria" class="form-select selectCategoria">
                    </select>
                </div>
                <div class="col-md-12 d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Crear Producto</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Lista de productos por categoria </h2>
        <select id="selectCategoria_2" name="categoria" class="form-select  ">
        </select>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./index.js"></script>
<script src="./productos.js"></script>

</html>
