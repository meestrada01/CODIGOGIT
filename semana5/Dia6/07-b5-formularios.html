									</div>
								</div>
								<div>
									<label for="" class="form-label">Tipo de Vehiculo</label>

										<input
											class="form-check-input"
											type="radio"
											name="flexRadioDefault"
											id="flexRadioDefault1"
										/>

									</div>
									<div class="form-check">
